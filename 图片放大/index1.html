<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.dong img{
				width: 200px;
				height: 100%;
				margin-top: 200px;
				margin-left: 300px;
			}
			#dong{
				position: absolute;
				border:1px solid #CCC;
				display:none;
				/*transform: scale(1.1,1.1);*/
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.8.0.min.js" ></script>
		<script type="text/javascript">
                       $(function(){
                                var x = 50;
                                var y = -140;
            $(".dong").mousemove(function(e){
                      var dt = "<div id='dong'><img src='"+ this.href +"'/><\/div>"; 
                         $("body").append(dt);       
                         $("#dong").css({
                                   "top": (e.pageY+y) + "px",
                                   "left":  (e.pageX+x)  + "px"
                           }).fadeIn(600);          
             }).mouseout(function(){
                         $("#dong").remove();        
              })
                 })
  
 
	
		</script>
	</head>
	<body>
		<a  class="dong" href="img/landscape-test-1_1x.jpg"><img src="img/landscape-test-1_1x.jpg"   /></a>

	   
	   
	   
	</body>
</html>
