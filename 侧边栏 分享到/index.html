<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		#div1{
			position: relative;
			width: 200px;
			height: 300px;
			background-color: #909090;
			top:50px;
			left: -200px;
		}
		#div1 span{
			position: absolute;
			height: 60px;
			width: 28px;
			background-color: #000;
			right: -28px;
			top:120px;
			color: #fff;
			text-align: center;
		}
		#div1:hover{
			cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var odiv=document.getElementById('div1');
			odiv.onmouseover=function(){
				move(20,0);
			}
			odiv.onmouseout=function(){
				move(-20,-200);
			}
		}
		var timer='';
		function move(speed,itarget){
			var odiv=document.getElementById('div1');
			clearInterval(timer);
			timer=setInterval(function(){
				if(odiv.offsetLeft==itarget){
					clearInterval(timer); 
				}else {
					odiv.style.left=odiv.offsetLeft+speed+'px';
				}
			},30);

		}
	</script>
</head>
<body>
	<div id="div1">
		<span>分享到</span>
	</div>
</body>
</html>
