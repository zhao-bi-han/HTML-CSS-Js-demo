<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>飞机大战</title>
    <link href="css/plan.css" rel="stylesheet"/>
</head>

<body>
    <div class="main" id="main">
        <div id="move">
            <img src="img/img_item.png" />
        </div>
        <div id="bullet"></div>
        <div id="enemy"></div>
        <div class="start">
            <a href="javascript:;" id="startBtn">开始游戏</a>
        </div>
        <div id="life"></div>
        <div id="right">
            <span id="score">0</span>
            <div id="pause"></div>
        </div>
       
        <div id="gamecontinue" class="bg">
            <a href="javascript:;" id="continue">继续游戏</a>
            <a  href="javascript:;" id="signout">退出游戏</a>
        </div>
        <div id="gameover" class="bg">
                 <h1>100分</h1>
                <span>游戏结束</span>
                <a  href="javascript:;" id="again">重新开始</a>
        </div>
    </div>

      <script src="js/plan.js"></script>
</body>

</html>
