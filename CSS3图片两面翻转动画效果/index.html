<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3图片翻转3D动画效果</title>
	<link type="text/css" rel="stylesheet" href="css/index.css">
</head>
<body>

	<div class="img-box">
		<div class="imgItem item_1 back">
			<img src="img/img1.webp"  id="img_1">
			<a href="javascript:;">气质两件套</a>
		</div>
		<div class="imgItem item_2 front">
			<img src="img/img2.webp"  id="img_2">
			<a href="javascript:;">百变衬衫答</a>
		</div>
	</div>
	<div class="img-box">
		<div class="imgItem item_1 back">
			<img src="img/img3.webp"  id="img_1">
			<a href="javascript:;">早秋套装</a>
		</div>
		<div class="imgItem item_2 front">
			<img src="img/img4.webp" id="img_2">
			<a href="javascript:;">19元2件美搭</a>
		</div>
	</div>
	<div class="img-box">
		<div class="imgItem item_1 back">
			<img src="img/img5.webp" id="img_1">
			<a href="javascript:;">早秋新品尝</a>
		</div>
		<div class="imgItem item_2 front">
			<img src="img/img6.webp"  id="img_2">
			<a href="javascript:;">懒人套装</a>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">

		var img_box=$(".img-box"),
		len=img_box.length,
		timeout=null,
		intTime=null,
		i=0;
		show();

		function show(){
			clearTimeout(timeout);
			var intTime=setInterval(function(){
				var item=img_box.eq(i).find('.imgItem');
				if(item.hasClass('run')){        
					item.removeClass('run');     // 翻转回来
					i--;                         // 倒序
				}else{
					item.addClass('run');    // 翻转过去
					i++;                    
				}
				if(i>=len){
					i=len-1;					
				}else if(i<0){
					i=0;
				}
				clearInterval(intTime);
				timeout=setTimeout(function(){
					show();
				},6000)
			},2000);
		}

	</script>
</body>
</html>
